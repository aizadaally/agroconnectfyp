<!-- frontend/templates/frontend/partials/naryn_hero.html -->
<div class="naryn-hero-section">
    <div class="naryn-bg-overlay"></div>
    <div class="naryn-bg-pattern"></div>
    <div class="naryn-animated-bg"></div>
    
    <div class="naryn-mountains">
      <div class="mountain mountain-back"></div>
      <div class="mountain mountain-mid"></div>
      <div class="mountain mountain-front"></div>
    </div>
    
    <div class="container">
      <div class="naryn-content">
        <h1 class="display-4 mb-4 fw-bold">{% trans "Naryn AgroConnect" %}</h1>
        <p class="lead mb-5">{% trans "Connecting Naryn's farmers directly with customers for the freshest agricultural products" %}</p>
        
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="naryn-search-box">
              <form action="{% url 'frontend:products' %}" method="get">
                <div class="input-group input-group-lg">
                  <input type="text" name="search" class="form-control" placeholder="{% trans 'Search for fresh products from Naryn...' %}">
                  <button class="btn btn-success" type="submit">
                    <i class="bi bi-search"></i> {% trans "Find" %}
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
